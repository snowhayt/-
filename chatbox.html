<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Box Example</title>
  <link rel="stylesheet" href="chatbox.css.css">
</head>
<body>
  <div class="chat-container">
    <div class="character top-left"></div>
    <div class="character top-right"></div>
    <div class="chat-box">
      <div class="messages"></div>
      <input type="text" class="chat-input" placeholder="Type your message here...">
      <button class="send-button">Send</button>
    </div>
    <div class="character bottom-left"></div>
    <div class="character bottom-right"></div>
  </div>

  <script src="chatbox.js"></script>
</body>
</html>
